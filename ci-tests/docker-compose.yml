version: '3'

services:
  ci-test-server:
    image: navikt/node-express:1.0.0
    volumes:
      - ../dev-server:/var/server/
      - ../development:/var/development/
    ports:
      - 8000
    entrypoint:
      - node
      - /var/server/ci-server.js
  jest-image-snapshot:
    image: navikt/docker-jest-image-snapshot:1.0.2
    depends_on:
      - ci-test-server
    volumes:
      - ./jest-image-snapshot/baseline:/app/baseline
      - ./tests:/app/tests
      - ./reports:/app/reports